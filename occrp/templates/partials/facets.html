<div class="facetsCollapse" data-toggle="collapse" data-parent="#accordion" href="#collapse{{facet}}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" >
          {{facet}}
        </a>
        <span class="pull-right"><i class="fa fa-plus" aria-hidden="true"></i></span>
      </h4>
    </div>
    <div id="collapse{{facet}}" class="panel-collapse collapse">
      <div class="panel-body">
        {% if facets[facet] %}
          {% for entity in facets[facet] %}
            <p>{{entity['facet']}}<span class="badge badge-facet pull-right">{{entity['facet_count']}}</span></p>
          {% endfor %}
        {% else %}
          <p>No related {{facet}} for the events shown in the table.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
