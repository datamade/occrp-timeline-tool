<div class="facetsCollapse" data-toggle="collapse" data-parent="#accordion" href="#collapse{{facet}}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle" >
          {{facet}}
        </a>
        <span class="pull-right"><i class={% if facet==type_facet %}"fa fa-minus"{% else %}"fa fa-plus"{% endif %} aria-hidden="true"></i></span>
      </h4>
    </div>
    
    <div id="collapse{{facet}}" class="panel-collapse collapse {% if facet==type_facet %}in{% elif not type_facet and facet=='Organizations'%}in{% endif %}">
      <div class="panel-body">
        {% if facets[facet] %}
          {% for entity in facets[facet] %}
            <p><a href="{{url_for('views.story', story_id=story.id)}}?{{ request|query_transform(facet=entity['facet'], type=facet) }}" class="facet-link"> {% if entity['facet']==select_facet %}<strong>{{entity['facet']}}</strong>{% else %}{{entity['facet']}}{% endif %}</a><span class="badge badge-facet pull-right">{{entity['facet_count']}}</span></p>
          {% endfor %}
        {% else %}
          <p>No related {{facet}} for the events shown in the table.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
